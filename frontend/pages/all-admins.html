    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#3B82F6',

                        },
                        secondary: '#64748B',

                        'card-border': '#E2E8F0',
                        'input-border': '#CBD5E1'
                    }
                }

    <style>
        ::-webkit-scrollbar { display: none; }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-fade-in {
            animation: fadeInPage 0.6s ease forwards;
        }
        .nav-link-active {
            color: #1d4ed8 !important;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 16px rgba(15, 23, 42, 0.18);
        }
        .nav-link-active:hover {
            color: white !important;
            background-color: rgba(59, 130, 246, 0.5) !important;
        }
        /* Mobile Menu Styles */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            max-width: 85vw;
            height: 100vh;
            background: linear-gradient(to bottom, #2563eb, #1d4ed8);
            z-index: 50;
            transition: right 0.3s ease;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .mobile-menu.active {
            right: 0;
        }
        .mobile-menu-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mobile-menu-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .mobile-menu-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .mobile-menu-nav {
            padding: 1rem 0;
        }
        .mobile-menu-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .mobile-menu-link:hover,
        .mobile-menu-link.active {
            background: rgba(255, 255, 255, 0.15);
            border-left-color: white;
            color: white;
        }
        .mobile-menu-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light font-sans antialiased text-slate-800">
    <div id="app-container" class="min-h-screen pb-12">
        <header id="header" class="sticky top-0 z-50 w-full">
            <div class="w-[95%] max-w-7xl mx-auto mt-4 bg-gradient-to-r from-blue-600 to-blue-700 backdrop-blur-xl rounded-2xl shadow-2xl border border-blue-400/30">
                <div class="flex items-center justify-between px-10 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white rounded-xl p-2.5 flex items-center justify-center hover:scale-110 transition-transform duration-200 shadow-lg">
                            <i class="fa-solid fa-clock text-blue-600 text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-white">Pramaan</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <nav class="hidden md:flex items-center space-x-3 bg-blue-700/20 px-3 py-2 rounded-xl backdrop-blur-sm">
                            <a href="super-admin.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-chart-pie mr-2"></i>
                                Dashboard
                            </a>
                            <a href="all-managers.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-users mr-2"></i>
                                All Managers
                            </a>
                            <a href="all-admins.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-user-shield mr-2"></i>
                                Admins
                            </a>
                            <a href="super-admin.html#subscription" class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-credit-card mr-2"></i>
                                Subscription
                            </a>
                        </nav>
                        <button class="hidden md:flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform border border-white/20" onclick="logoutApp()">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>
                            Logout
                        </button>
                        <button class="md:hidden text-white hover:text-blue-200 transition-colors duration-200" onclick="toggleMobileMenu()" id="mobileMenuBtn">
                            <i class="fa-solid fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-header">
                <span class="text-white font-bold text-lg">Menu</span>
                <button class="mobile-menu-close" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <nav class="mobile-menu-nav">
                <a href="super-admin.html" class="mobile-menu-link" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-chart-pie"></i>
                    Dashboard
                </a>
                <a href="all-managers.html" class="mobile-menu-link" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-users"></i>
                    All Managers
                </a>
                <a href="all-admins.html" class="mobile-menu-link" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-user-shield"></i>
                    Admins
                </a>
                <a href="super-admin.html#subscription" class="mobile-menu-link" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-credit-card"></i>
                    Subscription
                </a>
                <div class="border-t border-white/20 my-2"></div>
                <button class="mobile-menu-link w-full text-left" onclick="logoutApp(); closeMobileMenu();" style="border: none; background: none; cursor: pointer;">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout
                </button>
            </nav>
        </div>

        <main id="main-content" class="page-fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-12">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-slate-900">All Admins</h1>
                <a href="add-admin.html" class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-white bg-primary rounded-lg hover:bg-primary-hover hover:shadow-lg hover:scale-105 transition-all duration-200 shadow-sm">
                    <i class="fa-solid fa-plus"></i>
                    Add Admin
                </a>
            </div>
            
            <div class="bg-white p-8 rounded-xl border border-card-border shadow-sm mb-8">
                <div class="flex flex-col lg:flex-row lg:items-center lg:space-x-6 space-y-4 lg:space-y-0">
                    <label for="searchInput" class="text-base font-semibold text-slate-800 flex items-center">
                        <i class="fa-solid fa-search mr-3 text-primary text-lg"></i>
                        Search Admin
                    </label>
                    <input type="text" id="searchInput" placeholder="Type admin name or username to search..." class="flex-1 px-5 py-3.5 text-base bg-slate-50 border border-input-border rounded-md focus:ring-2 focus:ring-primary/20 focus:border-primary focus:bg-white transition-all duration-300 hover:border-slate-400 hover:shadow-md focus:shadow-lg focus:scale-[1.01]">
                </div>
            </div>
            
            <div id="loadingState" class="text-center py-12 bg-white rounded-xl border border-card-border shadow-sm">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-primary mb-4"></i>
                <p class="text-secondary">Loading admins...</p>
            </div>
            
            <div id="adminsGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            
            <div id="emptyState" class="hidden text-center py-16 bg-white rounded-xl border border-card-border shadow-sm">
                <div class="text-5xl mb-4">üõ°Ô∏è</div>
                <p class="text-secondary text-lg mb-6">No admins found</p>
                <a href="add-admin.html" class="inline-flex items-center px-5 py-2.5 text-sm font-semibold text-white bg-primary rounded-md hover:bg-primary-hover transition shadow-sm">
                    <i class="fa-solid fa-user-plus mr-2"></i>
                    Add Your First Admin
                </a>
            </div>
        </main>
    </div>
    
    <script src="static/js/script.js"></script>
    <script>
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            requestAnimationFrame(() => {
                mainContent.classList.add('page-fade-in');
            });
        }

        // Initialize navigation active state
        function initNavActiveState() {
            const nav = document.querySelector('nav');
            if (nav) {
                // Remove all active classes first
                const links = Array.from(nav.querySelectorAll('a[data-nav-link]'));
                links.forEach(link => link.classList.remove('nav-link-active'));
                
                // Find and activate the current page link
                const currentPath = window.location.pathname.split('/').pop() || 'all-admins.html';
                const activeLink = links.find(link => {
                    const href = link.getAttribute('href');
                    const hrefPath = href.split('/').pop();
                    return hrefPath === currentPath;
                });
                
                if (activeLink) {
                    activeLink.classList.add('nav-link-active');
                }
            }
        }
        
        initNavActiveState();

        let allAdmins = [];
        
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function loadAdmins() {
            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('adminsGrid').classList.add('hidden');
                document.getElementById('emptyState').classList.add('hidden');
                
                allAdmins = await apiGet('/admins/');
                
                renderAdmins();
                
            } catch (err) {
                console.error('Failed to load admins:', err);
                document.getElementById('loadingState').innerHTML = '<p class="text-red-600 font-semibold">Failed to load admins</p>';
            }
        }
        
        function renderAdmins() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            let filteredAdmins = allAdmins;
            
            if (searchTerm) {
                filteredAdmins = filteredAdmins.filter(admin => 
                    (admin.name && admin.name.toLowerCase().includes(searchTerm)) ||
                    (admin.username && admin.username.toLowerCase().includes(searchTerm))
                );
            }
            
            document.getElementById('loadingState').classList.add('hidden');
            
            if (filteredAdmins.length === 0) {
                document.getElementById('adminsGrid').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            
            const grid = document.getElementById('adminsGrid');
            grid.classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            
            grid.innerHTML = filteredAdmins.map(admin => {
                const initials = getInitials(admin.name || admin.username || 'A');
                const regions = admin.regions || [];
                const regionsText = regions.length > 0 ? regions.join(', ') : 'No regions assigned';
                
                return `
                    <div class="bg-white p-6 rounded-xl border border-card-border shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1 hover:scale-[1.02]">
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center text-white text-xl font-bold">${initials}</div>
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-slate-900">${escapeHtml(admin.name || admin.username)}</h3>
                                ${admin.location ? `<p class="text-sm text-slate-600">${escapeHtml(admin.location)}</p>` : ''}
                            </div>
                        </div>
                        <div class="space-y-3 pt-4 border-t border-card-border">
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-slate-600 flex items-center gap-2"><i class="fa-solid fa-map-marked-alt text-primary"></i>Regions</span>
                                <span class="text-slate-900 text-xs">${regions.length}</span>
                            </div>
                            <div class="text-xs text-secondary">
                                ${escapeHtml(regionsText)}
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-card-border" onclick="event.stopPropagation();">
                            <button onclick="editAdmin('${escapeHtml(admin.username)}', '${escapeHtml(admin.name || '')}')" 
                                    class="w-full inline-flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-semibold text-white bg-primary rounded-md hover:bg-primary-hover transition shadow-sm">
                                <i class="fa-solid fa-edit"></i>
                                Edit Admin
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.editAdmin = async function(adminUsername, adminName) {
            window.location = `add-admin.html?edit=${encodeURIComponent(adminUsername)}`;
        };
        
        document.getElementById('searchInput').addEventListener('input', renderAdmins);
        
        const session = loadSession();
        if (!session || session.role !== 'super-admin') {
            window.location = 'login.html';
        }
        
        // Mobile Menu Functions
        function toggleMobileMenu() {
            const overlay = document.getElementById('mobileMenuOverlay');
            const menu = document.getElementById('mobileMenu');
            overlay.classList.toggle('active');
            menu.classList.toggle('active');
            if (menu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
        
        function closeMobileMenu() {
            const overlay = document.getElementById('mobileMenuOverlay');
            const menu = document.getElementById('mobileMenu');
            overlay.classList.remove('active');
            menu.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });
        
        function updateMobileMenuActiveState() {
            const currentPath = window.location.pathname.split('/').pop() || 'all-admins.html';
            const mobileLinks = document.querySelectorAll('.mobile-menu-link');
            mobileLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href && href !== '#') {
                    const hrefPath = href.split('/').pop().split('#')[0];
                    if (hrefPath === currentPath) {
                        link.classList.add('active');
                    }
                }
            });
        }
        
        updateMobileMenuActiveState();
        loadAdmins();
    </script>
</body>
</html>
