    <script>
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            requestAnimationFrame(() => {
                mainContent.classList.add('page-fade-in');
            });
        }

        // Initialize navigation active state
        function initNavActiveState() {
            const nav = document.querySelector('nav');
            if (nav) {
                // Remove all active classes first
                const links = Array.from(nav.querySelectorAll('a[data-nav-link]'));
                links.forEach(link => link.classList.remove('nav-link-active'));
                
                // Find and activate the current page link
                const currentPath = window.location.pathname.split('/').pop() || 'all-managers.html';
                const activeLink = links.find(link => {
                    const href = link.getAttribute('href');
                    const hrefPath = href.split('/').pop();
                    return hrefPath === currentPath;
                });
                
                if (activeLink) {
                    activeLink.classList.add('nav-link-active');
                }
            }
        }
        
        initNavActiveState();

        let allManagers = [];
        let superAdminInfo = null;
        
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function loadManagers() {
            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('managersGrid').classList.add('hidden');
                document.getElementById('emptyState').classList.add('hidden');
                
                const session = loadSession();
                const isSuperAdmin = session && session.role === 'super-admin';
                
                // Load super admin info if logged in as super admin
                if (isSuperAdmin && session.username) {
                    try {
                        superAdminInfo = await apiGet(`/managers/${encodeURIComponent(session.username)}`);
                    } catch (err) {
                        console.error('Failed to load super admin info:', err);
                    }
                }
                
                allManagers = await apiGet('/managers/');
                
                // Fetch store counts for each manager
                for (let mgr of allManagers) {
                    try {
                        // Use StoreService if available, otherwise fall back to apiGet
                        let stores = [];
                        if (typeof storeService !== 'undefined') {
                            stores = await storeService.listStores(mgr.username);
                        } else {
                            stores = await apiGet(`/stores/?manager_username=${encodeURIComponent(mgr.username)}`);
                        }
                        mgr.storeCount = stores ? stores.length : 0;
                    } catch (err) {
                        console.error(`Failed to load stores for manager ${mgr.username}:`, err);
                        const errorMsg = err.error || err.message || 'Unknown error';
                        console.error(`Error details: ${errorMsg} [Request ID: ${err.request_id || 'N/A'}]`);
                        mgr.storeCount = 0;
                    }
                }
                
                renderManagers();
                
            } catch (err) {
                console.error('Failed to load managers:', err);
                document.getElementById('loadingState').innerHTML = '<p class="text-red-600 font-semibold">Failed to load managers</p>';
            }
        }
        
        function renderManagers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const session = loadSession();
            const isAdmin = session && session.role === 'admin';
            const isSuperAdmin = session && session.role === 'super-admin';
            
            let filteredManagers = allManagers;
            
            if (searchTerm) {
                filteredManagers = filteredManagers.filter(mgr => 
                    (mgr.name && mgr.name.toLowerCase().includes(searchTerm)) ||
                    (mgr.username && mgr.username.toLowerCase().includes(searchTerm))
                );
            }
            
            document.getElementById('loadingState').classList.add('hidden');
            
            const grid = document.getElementById('managersGrid');
            let html = '';
            
            // Add super admin card if logged in as super admin
            if (isSuperAdmin && superAdminInfo) {
                const superAdminSearchMatch = !searchTerm || 
                    (superAdminInfo.name && superAdminInfo.name.toLowerCase().includes(searchTerm)) ||
                    (superAdminInfo.username && superAdminInfo.username.toLowerCase().includes(searchTerm));
                
                if (superAdminSearchMatch) {
                    const initials = getInitials(superAdminInfo.name || superAdminInfo.username || 'SA');
                    html += `
                        <div class="bg-gradient-to-br from-purple-50 to-blue-50 p-6 rounded-xl border-2 border-purple-300 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1 hover:scale-[1.02]">
                            <div class="flex items-center space-x-4 mb-4">
                                <div class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center text-white text-xl font-bold shadow-lg">
                                    ${initials}
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <h3 class="text-lg font-semibold text-slate-900">${escapeHtml(superAdminInfo.name || 'Super Admin')}</h3>
                                        <span class="px-2 py-0.5 text-xs font-bold text-purple-700 bg-purple-200 rounded-full">SUPER ADMIN</span>
                                    </div>
                                    <p class="text-sm text-slate-600">${escapeHtml(superAdminInfo.username || '')}</p>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-purple-200" onclick="event.stopPropagation();">
                                <button onclick="openSuperAdminModal()" 
                                        class="w-full inline-flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-purple-600 to-blue-600 rounded-md hover:from-purple-700 hover:to-blue-700 transition shadow-sm">
                                    <i class="fa-solid fa-edit"></i>
                                    Manage Credentials
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Add manager cards
            html += filteredManagers.map(mgr => {
                const initials = getInitials(mgr.name || mgr.username || 'M');
                const editButtonHtml = isAdmin ? '' : `
                        <div class="mt-4 pt-4 border-t border-card-border" onclick="event.stopPropagation();">
                            <button onclick="editManager('${escapeHtml(mgr.username)}', '${escapeHtml(mgr.name || '')}')" 
                                    class="w-full inline-flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-semibold text-white bg-primary rounded-md hover:bg-primary-hover transition shadow-sm">
                                <i class="fa-solid fa-edit"></i>
                                Edit Manager
                            </button>
                        </div>`;
                
                return `
                    <div class="bg-white p-6 rounded-xl border border-card-border shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1 hover:scale-[1.02] cursor-pointer" onclick="openManagerDashboard('${escapeHtml(mgr.username)}')">
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-xl font-bold">${initials}</div>
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-slate-900">${escapeHtml(mgr.location || 'No Location')}</h3>
                                ${mgr.name ? `<p class="text-sm text-slate-600">${escapeHtml(mgr.name)}</p>` : ''}
                            </div>
                        </div>
                        <div class="space-y-3 pt-4 border-t border-card-border">
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-slate-600 flex items-center gap-2"><i class="fa-solid fa-store text-primary"></i>Stores</span>
                                <span class="text-slate-900">${mgr.storeCount || 0}</span>
                            </div>
                        </div>
                        ${editButtonHtml}
                    </div>
                `;
            }).join('');
            
            if (html === '' && !searchTerm) {
                // No super admin card and no managers
                document.getElementById('managersGrid').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            
            if (html === '' && searchTerm) {
                // Search term but no matches
                document.getElementById('managersGrid').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            grid.innerHTML = html;
        }
        
        window.openManagerDashboard = function(managerUsername) {
            const session = loadSession();
            if (session && (session.role === 'super-admin' || session.role === 'admin')) {
                window.location = `manager.html?view_as=${encodeURIComponent(managerUsername)}`;
            }
        };
        
        window.editManager = async function(managerUsername, managerName) {
            window.location = `add-manager.html?edit=${encodeURIComponent(managerUsername)}`;
        };
        
        window.openSuperAdminModal = function() {
            if (!superAdminInfo) return;
            
            document.getElementById('superAdminUsername').value = superAdminInfo.username || '';
            document.getElementById('superAdminPassword').value = '';
            document.getElementById('superAdminConfirmPassword').value = '';
            document.getElementById('superAdminError').classList.add('hidden');
            document.getElementById('superAdminSuccess').classList.add('hidden');
            document.getElementById('passwordMatchError').classList.add('hidden');
            document.getElementById('superAdminModal').classList.remove('hidden');
        };
        
        window.closeSuperAdminModal = function() {
            document.getElementById('superAdminModal').classList.add('hidden');
        };
        
        // Handle password confirmation
        document.getElementById('superAdminConfirmPassword').addEventListener('input', function() {
            const password = document.getElementById('superAdminPassword').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('passwordMatchError');
            
            if (password && confirmPassword && password !== confirmPassword) {
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        });
        
        // Handle form submission
        document.getElementById('superAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('superAdminError');
            const successDiv = document.getElementById('superAdminSuccess');
            const session = loadSession();
            
            if (!session || session.role !== 'super-admin' || !session.username) {
                errorDiv.textContent = 'Invalid session. Please login again.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const username = document.getElementById('superAdminUsername').value.trim();
            const password = document.getElementById('superAdminPassword').value;
            const confirmPassword = document.getElementById('superAdminConfirmPassword').value;
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate
            if (!username) {
                errorDiv.textContent = 'Username is required';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // If password is provided, confirm password must match
            if (password) {
                if (password !== confirmPassword) {
                    errorDiv.textContent = 'Passwords do not match';
                    errorDiv.classList.remove('hidden');
                    return;
                }
                if (password.length < 8) {
                    errorDiv.textContent = 'Password must be at least 8 characters long';
                    errorDiv.classList.remove('hidden');
                    return;
                }
            }
            
            try {
                const updateData = {
                    username: username
                };
                
                // Only include password if it's provided
                if (password) {
                    updateData.password = password;
                }
                
                await apiPut(`/managers/${encodeURIComponent(session.username)}`, updateData);
                
                // Update session if username changed
                if (username !== session.username) {
                    session.username = username;
                    saveSession(session);
                }
                
                // Reload super admin info
                superAdminInfo = await apiGet(`/managers/${encodeURIComponent(username)}`);
                
                successDiv.textContent = 'Credentials updated successfully!';
                successDiv.classList.remove('hidden');
                
                // Reload managers to reflect changes
                setTimeout(() => {
                    loadManagers();
                    closeSuperAdminModal();
                }, 1500);
                
            } catch (err) {
                errorDiv.textContent = err.message || 'Failed to update credentials';
                errorDiv.classList.remove('hidden');
            }
        });
        
        // Close modal on outside click
        document.getElementById('superAdminModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSuperAdminModal();
            }
        });
        
        document.getElementById('searchInput').addEventListener('input', renderManagers);
        
        const session = loadSession();
        if (!session || (session.role !== 'super-admin' && session.role !== 'admin')) {
            window.location = 'login.html';
        } else {
            // Update navigation links based on role
            const dashboardLink = document.querySelector('[data-dashboard-link]');
            const adminsLink = document.querySelector('[data-admins-link]');
            const subscriptionLink = document.querySelector('[data-subscription-link]');
            
            if (session.role === 'admin') {
                // Admin links - hide Admins and Subscription links
                if (dashboardLink) dashboardLink.href = 'admin.html';
                if (adminsLink) adminsLink.style.display = 'none'; // Hide Admins link for admin
                if (subscriptionLink) subscriptionLink.style.display = 'none'; // Hide Subscription link for admin
                // Hide Add Manager button for admin
                const addManagerBtn = document.getElementById('addManagerBtn');
                const addFirstManagerBtn = document.getElementById('addFirstManagerBtn');
                if (addManagerBtn) addManagerBtn.style.display = 'none';
                if (addFirstManagerBtn) addFirstManagerBtn.style.display = 'none';
            } else if (session.role === 'super-admin') {
                // Super-admin links - show all links
                if (dashboardLink) dashboardLink.href = 'super-admin.html';
                if (adminsLink) adminsLink.href = 'all-admins.html';
                if (subscriptionLink) {
                    subscriptionLink.href = '#';
                    subscriptionLink.onclick = function() { 
                        window.location = 'super-admin.html#subscription'; 
                        return false; 
                    };
                }
            }
        }
        
        // Mobile Menu Functions
        function toggleMobileMenu() {
            const overlay = document.getElementById('mobileMenuOverlay');
            const menu = document.getElementById('mobileMenu');
            overlay.classList.toggle('active');
            menu.classList.toggle('active');
            if (menu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
        
        function closeMobileMenu() {
            const overlay = document.getElementById('mobileMenuOverlay');
            const menu = document.getElementById('mobileMenu');
            overlay.classList.remove('active');
            menu.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });
        
        function updateMobileMenuActiveState() {
            const currentPath = window.location.pathname.split('/').pop() || 'all-managers.html';
            const mobileLinks = document.querySelectorAll('.mobile-menu-link');
            mobileLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href && href !== '#') {
                    const hrefPath = href.split('/').pop().split('#')[0];
                    if (hrefPath === currentPath) {
                        link.classList.add('active');
                    }
                }
            });
        }
        
        updateMobileMenuActiveState();
        loadManagers();
    </script>
</body>
</html>
