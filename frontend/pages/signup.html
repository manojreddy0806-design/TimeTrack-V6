<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack â€” Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#3B82F6',
                            hover: '#2563EB'
                        },
                        secondary: '#64748B',
                        light: '#F8FAFC',
                        'card-border': '#E2E8F0',
                        'input-border': '#CBD5E1'
                    }
                }
            }
        };
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-fade-in {
            animation: fadeInPage 0.6s ease forwards;
        }
        .message {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }
        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }
        .message.info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #93C5FD;
        }
    </style>
</head>
<body class="bg-light font-sans antialiased text-slate-800">
    <div id="app-container" class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-white p-10 rounded-2xl border border-card-border shadow-xl page-fade-in">
                <div class="text-center mb-8">
                    <div class="bg-gradient-to-r from-blue-600 to-blue-700 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <i class="fa-solid fa-clock text-white text-3xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-900 mb-2">TimeTrack</h1>
                    <p class="text-sm text-secondary">Create Your Account</p>
                </div>
                
                <div id="errorMessage" class="message error mb-6" style="display:none;"></div>
                
                <form id="signupForm" class="space-y-6">
                    <div>
                        <label for="firstName" class="block text-sm font-semibold text-slate-700 mb-2">First Name *</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required class="block w-full px-5 py-3.5 text-base bg-slate-50 border-2 border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-600 focus:bg-white focus:shadow-lg focus:-translate-y-0.5 transition-all duration-200 placeholder:text-slate-400 hover:border-slate-400 hover:shadow-sm">
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-sm font-semibold text-slate-700 mb-2">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required class="block w-full px-5 py-3.5 text-base bg-slate-50 border-2 border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-600 focus:bg-white focus:shadow-lg focus:-translate-y-0.5 transition-all duration-200 placeholder:text-slate-400 hover:border-slate-400 hover:shadow-sm">
                    </div>
                    
                    <div>
                        <label for="phoneNumber" class="block text-sm font-semibold text-slate-700 mb-2">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required class="block w-full px-5 py-3.5 text-base bg-slate-50 border-2 border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-600 focus:bg-white focus:shadow-lg focus:-translate-y-0.5 transition-all duration-200 placeholder:text-slate-400 hover:border-slate-400 hover:shadow-sm">
                    </div>
                    
                    <div>
                        <label for="companyName" class="block text-sm font-semibold text-slate-700 mb-2">Company Name *</label>
                        <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required class="block w-full px-5 py-3.5 text-base bg-slate-50 border-2 border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-600 focus:bg-white focus:shadow-lg focus:-translate-y-0.5 transition-all duration-200 placeholder:text-slate-400 hover:border-slate-400 hover:shadow-sm">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required class="block w-full px-5 py-3.5 text-base bg-slate-50 border-2 border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-600 focus:bg-white focus:shadow-lg focus:-translate-y-0.5 transition-all duration-200 placeholder:text-slate-400 hover:border-slate-400 hover:shadow-sm">
                    </div>
                    
                    <button type="submit" id="continueBtn" class="w-full flex items-center justify-center px-8 py-4 text-base font-bold text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl hover:from-blue-700 hover:to-blue-800 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 shadow-lg">
                        <i class="fa-solid fa-arrow-right mr-3"></i>
                        Continue
                    </button>
                </form>
                
                <div class="mt-6 pt-6 border-t border-card-border">
                    <a href="/login" class="w-full flex items-center justify-center px-8 py-4 text-base font-bold text-blue-600 bg-white border-2 border-blue-600 rounded-xl hover:bg-blue-50 hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                        <i class="fa-solid fa-sign-in-alt mr-3"></i>
                        Back to Login
                    </a>
                    <p class="text-center text-sm text-secondary mt-4">
                        Already have an account? Sign in here
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Animation
        const mainContent = document.getElementById('app-container');
        if (mainContent) {
            requestAnimationFrame(() => {
                mainContent.querySelector('.page-fade-in')?.classList.add('page-fade-in');
            });
        }
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('errorMessage');
            const continueBtn = document.getElementById('continueBtn');
            
            // Hide error
            errorMsg.style.display = 'none';
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                companyName: document.getElementById('companyName').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase()
            };
            
            // Validation
            if (!formData.firstName) {
                showError('First name is required');
                return;
            }
            if (!formData.lastName) {
                showError('Last name is required');
                return;
            }
            if (!formData.phoneNumber) {
                showError('Phone number is required');
                return;
            }
            if (!formData.companyName) {
                showError('Company name is required');
                return;
            }
            if (!formData.email) {
                showError('Email is required');
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Store form data in sessionStorage
            sessionStorage.setItem('signupData', JSON.stringify(formData));
            
            // Redirect to pricing page
            window.location.href = '/pricing.html';
        });
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
