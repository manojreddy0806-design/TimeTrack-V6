<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory — Pramaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#3B82F6',
                            hover: '#2563EB'
                        },
                        secondary: '#64748B',
                        light: '#F8FAFC',
                        'card-border': '#E2E8F0',
                        'input-border': '#CBD5E1'
                    }
                }
            }
        };
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-fade-in {
            animation: fadeInPage 0.6s ease forwards;
        }
        .nav-link-active {
            color: #1d4ed8 !important;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 16px rgba(15, 23, 42, 0.18);
        }
        .nav-link-active:hover {
            color: white !important;
            background-color: rgba(59, 130, 246, 0.5) !important;
        }
        .inventory-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid transparent;
            background-color: transparent;
            text-align: center;
            font-size: 0.875rem;
        }
        .inventory-input:focus {
            outline: none;
            background-color: #eff6ff;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            border-radius: 0.375rem;
        }
        .inventory-table th,
        .inventory-table td {
            border: 1px solid #E2E8F0;
        }
        .inventory-table th {
            background-color: #F8FAFC;
        }
        .special-row {
            background: #FEF9C3;
            font-weight: 700;
        }
        .inventory-table td {
            vertical-align: middle;
        }
        .inventory-table td:nth-child(3),
        .inventory-table td:nth-child(4) {
            text-align: center;
        }
        .inventory-table td:nth-child(5) {
            text-align: center;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal-container {
            background: white;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #E2E8F0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748B;
            padding: 0.5rem;
            line-height: 1;
        }
        .modal-close:hover {
            color: #1E293B;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .modal-form-group {
            margin-bottom: 1.5rem;
        }
        .modal-form-group label {
            display: block;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .modal-form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #CBD5E1;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .modal-form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .modal-error {
            display: none;
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .modal-error.show {
            display: block;
        }
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #E2E8F0;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .modal-btn-primary {
            background: #3B82F6;
            color: white;
        }
        .modal-btn-primary:hover {
            background: #2563EB;
        }
        .modal-btn-secondary {
            background: #F1F5F9;
            color: #475569;
        }
        .modal-btn-secondary:hover {
            background: #E2E8F0;
        }
    </style>
</head>
<body class="bg-light font-sans antialiased text-slate-800">
    <div id="app-container" class="min-h-screen pb-12">
        <!-- Top navbar -->
        <header id="header" class="sticky top-0 z-50 w-full">
            <div class="w-[95%] max-w-7xl mx-auto mt-4 bg-gradient-to-r from-blue-600 to-blue-700 backdrop-blur-xl rounded-2xl shadow-2xl border border-blue-400/30">
                <div class="flex items-center justify-between px-10 py-4">
                    <!-- Left: Website name / logo -->
                    <div class="flex-1 flex items-center justify-start space-x-3">
                        <a href="dashboard.html" class="bg-white rounded-xl p-2.5 flex items-center justify-center hover:scale-110 transition-transform duration-200 shadow-lg cursor-pointer">
                            <i class="fa-solid fa-clock text-blue-600 text-xl"></i>
                        </a>
                        <span class="text-2xl font-bold text-white">Pramaan</span>
                    </div>

                    <!-- Center: Store name (bigger) -->
                    <div class="flex-1 flex items-center justify-center">
                        <div id="storeName" class="text-white text-xl font-semibold text-center">
                            Main Store
                        </div>
                    </div>

                    <!-- Right: Time + logout -->
                    <div class="flex-1 flex items-center justify-end space-x-6">
                        <div class="text-right text-blue-50 text-sm">
                            <div class="text-xs text-blue-200">
                                Time:
                                <span id="currentTime"></span>
                            </div>
                        </div>
                        <button class="flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform border border-white/20" onclick="logoutApp()">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="page-fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
            <div id="inventoryRoot">
                <div id="inventory-section" class="bg-white rounded-2xl shadow-lg border border-card-border overflow-hidden">
                    <div id="inventory-header" class="px-8 py-5 border-b border-card-border flex justify-between items-center bg-slate-50/50">
                        <div class="flex items-center gap-4">
                            <label for="inventoryType" class="text-sm font-semibold text-slate-700">Select Inventory Type:</label>
                            <select id="inventoryType" onchange="console.log('Direct onchange fired:', this.value); if(typeof window.renderInventory === 'function') window.renderInventory();" class="px-5 py-3 bg-white border-2 border-slate-300 rounded-lg text-sm font-semibold text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer hover:border-slate-400 transition-all duration-200 shadow-sm hover:shadow-md appearance-none bg-no-repeat bg-right pr-10" style="background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27%23475569%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e'); background-position: right 0.75rem center; background-size: 1.25rem;">
                                <option value="metro" selected>Metro Inventory</option>
                                <option value="discontinued">Discontinued Phones/EOL Phones</option>
                                <option value="unlocked">Unlocked phones/NONUP</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <h3 class="text-lg font-semibold text-primary">Inventory Report</h3>
                            <p id="report-date" class="text-sm text-slate-500"></p>
                        </div>
                    </div>

                    <div id="inventory-table-container" class="p-6 bg-slate-50">
                        <div class="mb-4 flex flex-col lg:flex-row gap-4 items-center">
                            <button id="addItemBtn" class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-slate-700 bg-slate-50 border border-slate-300 rounded-lg hover:bg-slate-100 hover:border-slate-400 transition-all duration-200" onclick="window.openAddItemModal(); return false;">
                                <i class="fa-solid fa-plus text-slate-600"></i>
                                Add Item
                            </button>
                            <input id="inventorySearch" placeholder="Search items (name or SKU)" class="flex-1 px-5 py-3 text-base bg-white border-2 border-slate-300 rounded-lg focus:ring-4 focus:ring-blue-500/20 focus:border-blue-600 focus:bg-white focus:shadow-lg transition-all duration-200 placeholder:text-slate-400 hover:border-slate-400 hover:shadow-sm min-w-0" />
                            <button id="submitInventoryBtn" class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg hover:from-blue-700 hover:to-blue-800 hover:shadow-lg hover:scale-105 transition-all duration-200 shadow-sm" onclick="submitInventorySnapshot(); return false;">
                                <i class="fa-solid fa-chart-bar"></i>
                                Submit Inventory
                            </button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full border-collapse inventory-table bg-white">
                                <thead>
                                    <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-slate-900 w-1/3">Device Name</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-slate-900 w-1/4">SKU</th>
                                    <th class="px-4 py-3 text-center text-sm font-semibold text-slate-900 w-1/5">Current Qty</th>
                                    <th class="px-4 py-3 text-center text-sm font-semibold text-slate-900 w-1/5">Stage</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="inventory-footer" class="px-6 py-4 border-t border-card-border bg-slate-50/50 flex justify-between items-center gap-3">
                        <div class="flex items-center gap-8">
                            <div class="flex items-center gap-3">
                                <span class="text-sm font-semibold text-slate-700">Total Devices:</span>
                                <span id="grandTotalStage" class="text-2xl font-bold text-slate-800">0</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="text-sm font-semibold text-slate-700">Total Sims:</span>
                                <span id="grandTotalSims" class="text-2xl font-bold text-slate-800">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Edit Item Modal -->
    <div id="editItemModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-slate-900">✏️ Edit Item</h3>
                <button class="modal-close" onclick="closeEditItemModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="editItemError" class="modal-error"></div>
                <form id="editItemForm">
                    <div class="modal-form-group">
                        <label for="editItemName">Item Name <span class="text-red-500">*</span></label>
                        <input type="text" id="editItemName" name="editItemName" placeholder="Enter item name" required autofocus>
                    </div>
                    <div class="modal-form-group">
                        <label for="editItemSku">SKU <span class="text-red-500">*</span></label>
                        <input type="text" id="editItemSku" name="editItemSku" placeholder="Enter SKU (e.g., APP001)" required>
                    </div>
                    <input type="hidden" id="editItemOldSku" name="editItemOldSku">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-btn modal-btn-secondary" onclick="closeEditItemModal()">Cancel</button>
                <button type="button" class="modal-btn modal-btn-primary" onclick="submitEditItem()">Save Changes</button>
            </div>
        </div>
    </div>
    
    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-slate-900">Add New Item</h3>
                <button class="modal-close" onclick="closeAddItemModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="addItemError" class="modal-error"></div>
                <form id="addItemForm">
                    <div class="modal-form-group">
                        <label for="itemName">Item Name <span class="text-red-500">*</span></label>
                        <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required autofocus>
                    </div>
                    <div class="modal-form-group">
                        <label for="itemSku">SKU <span class="text-red-500">*</span></label>
                        <input type="text" id="itemSku" name="itemSku" placeholder="Enter SKU (e.g., APP001)" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="itemQuantity">Initial Quantity</label>
                        <input type="number" id="itemQuantity" name="itemQuantity" placeholder="0" value="0" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-btn modal-btn-secondary" onclick="closeAddItemModal()">Cancel</button>
                <button type="button" class="modal-btn modal-btn-primary" onclick="submitAddItem()">Add Item</button>
            </div>
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
    <script>
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            requestAnimationFrame(() => {
                mainContent.classList.add('page-fade-in');
            });
        }

        // Keep this in case nav is used elsewhere; it won't run without a nav element
        const nav = document.querySelector('nav');
        if (nav) {
            const links = Array.from(nav.querySelectorAll('a[data-nav-link]'));
            const currentPath = window.location.pathname.split('/').pop();
            const activeLink = links.find(link => link.getAttribute('href').split('/').pop() === currentPath) || links[0];
            if (activeLink) {
                activeLink.classList.add('nav-link-active');
            }
        }

        // Simple time updater for the header
        function updateCurrentTime() {
            const timeEl = document.getElementById('currentTime');
            if (!timeEl) return;
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Update report date
        function updateReportDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const dateEl = document.getElementById('report-date');
            if (dateEl) dateEl.textContent = dateString;
        }
        updateReportDate();
    </script>
</body>
</html>
