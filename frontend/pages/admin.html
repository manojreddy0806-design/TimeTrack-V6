<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€” Pramaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#3B82F6',
                            hover: '#2563EB'
                        },
                        secondary: '#64748B',
                        light: '#F8FAFC',
                        'card-border': '#E2E8F0',
                        'input-border': '#CBD5E1'
                    }
                }
            }
        };
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-fade-in {
            animation: fadeInPage 0.6s ease forwards;
        }
        .nav-link-active {
            color: #1d4ed8 !important;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 16px rgba(15, 23, 42, 0.18);
        }
        .nav-link-active:hover {
            color: white !important;
            background-color: rgba(59, 130, 246, 0.5) !important;
        }
        /* Mobile Menu Styles */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            max-width: 85vw;
            height: 100vh;
            background: linear-gradient(to bottom, #2563eb, #1d4ed8);
            z-index: 50;
            transition: right 0.3s ease;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .mobile-menu.active {
            right: 0;
        }
        .mobile-menu-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mobile-menu-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .mobile-menu-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .mobile-menu-nav {
            padding: 1rem 0;
        }
        .mobile-menu-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .mobile-menu-link:hover,
        .mobile-menu-link.active {
            background: rgba(255, 255, 255, 0.15);
            border-left-color: white;
            color: white;
        }
        .mobile-menu-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light font-sans antialiased text-slate-800">
    <div id="app-container" class="min-h-screen pb-12">
        <header id="header" class="sticky top-0 z-50 w-full">
            <div class="w-[95%] max-w-7xl mx-auto mt-4 bg-gradient-to-r from-blue-600 to-blue-700 backdrop-blur-xl rounded-2xl shadow-2xl border border-blue-400/30">
                <div class="flex items-center justify-between px-10 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white rounded-xl p-2.5 flex items-center justify-center hover:scale-110 transition-transform duration-200 shadow-lg">
                            <i class="fa-solid fa-clock text-blue-600 text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-white">Pramaan</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <nav class="hidden md:flex items-center space-x-3 bg-blue-700/20 px-3 py-2 rounded-xl backdrop-blur-sm" id="main-nav">
                            <a href="admin.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-chart-pie mr-2"></i>
                                Dashboard
                            </a>
                            <a href="all-managers.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-users mr-2"></i>
                                All Managers
                            </a>
                        </nav>
                        <button class="hidden md:flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform border border-white/20" onclick="logoutApp()">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>
                            Logout
                        </button>
                        <button class="md:hidden text-white hover:text-blue-200 transition-colors duration-200" onclick="toggleMobileMenu()" id="mobileMenuBtn">
                            <i class="fa-solid fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-header">
                <span class="text-white font-bold text-lg">Menu</span>
                <button class="mobile-menu-close" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <nav class="mobile-menu-nav">
                <a href="admin.html" class="mobile-menu-link" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-chart-pie"></i>
                    Dashboard
                </a>
                <a href="all-managers.html" class="mobile-menu-link" onclick="closeMobileMenu()">
                    <i class="fa-solid fa-users"></i>
                    All Managers
                </a>
                <div class="border-t border-white/20 my-2"></div>
                <button class="mobile-menu-link w-full text-left" onclick="logoutApp(); closeMobileMenu();" style="border: none; background: none; cursor: pointer;">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout
                </button>
            </nav>
        </div>

        <main id="main-content" class="page-fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-12">
            <!-- Hero / welcome card -->
            <div class="flex items-center justify-center mb-10">
                <div class="bg-gradient-to-r from-slate-50 to-blue-50 p-10 rounded-2xl border border-slate-200 shadow-xl w-full max-w-3xl">
                    <div class="text-center">
                        <div class="bg-gradient-to-r from-purple-600 to-indigo-700 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                            <i class="fa-solid fa-user-shield text-white text-3xl"></i>
                        </div>
                        <h1 id="adminWelcome" class="text-4xl font-bold text-slate-900 mb-2">
                            Welcome
                        </h1>
                        <p id="regions-info" class="text-sm text-secondary mt-2"></p>
                    </div>
                </div>
            </div>

            <!-- Main sections: Quick Actions -->
            <section class="max-w-5xl mx-auto">
                <!-- Quick Actions -->
                <div class="mb-10">
                    <h2 class="text-2xl font-semibold text-slate-900 mb-6">Quick Actions</h2>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Cash Report card -->
                        <a href="cash-report.html" class="group bg-white border border-card-border rounded-2xl shadow-sm p-8 flex flex-col justify-between hover:shadow-xl hover:-translate-y-1 transition-all duration-200 min-h-[180px]">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-14 h-14 rounded-xl bg-emerald-50 flex items-center justify-center">
                                    <i class="fa-solid fa-cash-register text-emerald-600 text-xl"></i>
                                </div>
                                <i class="fa-solid fa-arrow-up-right-from-square text-slate-300 group-hover:text-emerald-500 text-base"></i>
                            </div>
                            <div>
                                <h3 class="text-base font-semibold text-slate-900 mb-2">Cash Report</h3>
                                <p class="text-sm text-secondary">View daily cash reconciliation by store.</p>
                            </div>
                        </a>

                        <!-- Card Report card -->
                        <a href="card-report.html" class="group bg-white border border-card-border rounded-2xl shadow-sm p-8 flex flex-col justify-between hover:shadow-xl hover:-translate-y-1 transition-all duration-200 min-h-[180px]">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-14 h-14 rounded-xl bg-blue-50 flex items-center justify-center">
                                    <i class="fa-solid fa-credit-card text-blue-600 text-xl"></i>
                                </div>
                                <i class="fa-solid fa-arrow-up-right-from-square text-slate-300 group-hover:text-blue-500 text-base"></i>
                            </div>
                            <div>
                                <h3 class="text-base font-semibold text-slate-900 mb-2">Card Report</h3>
                                <p class="text-sm text-secondary">View card payment reports by store.</p>
                            </div>
                        </a>

                        <!-- Billings card -->
                        <a href="billings.html" class="group bg-white border border-card-border rounded-2xl shadow-sm p-8 flex flex-col justify-between hover:shadow-xl hover:-translate-y-1 transition-all duration-200 min-h-[180px]">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-14 h-14 rounded-xl bg-purple-50 flex items-center justify-center">
                                    <i class="fa-solid fa-file-invoice-dollar text-purple-600 text-xl"></i>
                                </div>
                                <i class="fa-solid fa-arrow-up-right-from-square text-slate-300 group-hover:text-purple-500 text-base"></i>
                            </div>
                            <div>
                                <h3 class="text-base font-semibold text-slate-900 mb-2">Billings</h3>
                                <p class="text-sm text-secondary">Manage billing and invoices.</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="static/js/script.js"></script>
    <script>
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            requestAnimationFrame(() => {
                mainContent.classList.add('page-fade-in');
            });
        }

        // Initialize navigation active state
        function initNavActiveState() {
            const nav = document.querySelector('nav');
            if (nav) {
                // Remove all active classes first
                const links = Array.from(nav.querySelectorAll('a[data-nav-link]'));
                links.forEach(link => link.classList.remove('nav-link-active'));
                
                // Find and activate the current page link
                const currentPath = window.location.pathname.split('/').pop() || 'admin.html';
                const activeLink = links.find(link => {
                    const href = link.getAttribute('href');
                    const hrefPath = href.split('/').pop();
                    return hrefPath === currentPath;
                });
                
                if (activeLink) {
                    activeLink.classList.add('nav-link-active');
                }
            }
        }
        
        initNavActiveState();
        
        const session = loadSession();
        if (!session || session.role !== 'admin') {
            window.location = 'login.html';
        } else {
            // Display admin name
            const adminName = session.name || session.username || 'Admin';
            const adminWelcome = document.getElementById('adminWelcome');
            if (adminWelcome) {
                adminWelcome.textContent = `Welcome, ${adminName}`;
            }
            
            // Display regions info
            const regions = session.regions || [];
            const regionsInfo = document.getElementById('regions-info');
            if (regions.length > 0) {
                regionsInfo.textContent = `Assigned Regions: ${regions.join(', ')}`;
            } else {
                regionsInfo.textContent = 'No regions assigned';
            }
        }
        
        // Mobile Menu Functions
        function toggleMobileMenu() {
            const overlay = document.getElementById('mobileMenuOverlay');
            const menu = document.getElementById('mobileMenu');
            overlay.classList.toggle('active');
            menu.classList.toggle('active');
            if (menu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
        
        function closeMobileMenu() {
            const overlay = document.getElementById('mobileMenuOverlay');
            const menu = document.getElementById('mobileMenu');
            overlay.classList.remove('active');
            menu.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });
        
        function updateMobileMenuActiveState() {
            const currentPath = window.location.pathname.split('/').pop() || 'admin.html';
            const mobileLinks = document.querySelectorAll('.mobile-menu-link');
            mobileLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href && href !== '#') {
                    const hrefPath = href.split('/').pop().split('#')[0];
                    if (hrefPath === currentPath) {
                        link.classList.add('active');
                    }
                }
            });
        }
        
        updateMobileMenuActiveState();
    </script>
</body>
</html>
